<!DOCTYPE html>

<body>

  <nav id="navbar" class="navbar navbar-expand-sm navbar-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white fw-bold fs-3" href="index.html">Home</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="container-form">
      <div class="left-side">
        <form id="gpu-form" action="graphic-cards-form.html">
          <div class="m-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand">
            <span id="error-brand-required">* error: Please enter a brand</span>
          </div>
          <div class="m-3">
            <label for="series" class="form-label">Series:</label>
            <input type="text" class="form-control" id="series" placeholder="Enter series" name="series">
            <span id="error-series-required">* error: Please enter a series</span>
          </div>
          <div class="m-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" class="form-control" id="model" placeholder="Enter model" name="model">
            <span id="error-model-required">* error: Please enter a model</span>
          </div>
          <div class="m-3">
            <label for="vram" class="form-label">VRam:</label>
            <input type="text" class="form-control" id="vram" placeholder="Enter vram" name="vram">
            <span id="error-vram-required">* error: Please enter a VRam</span>
          </div>
          <button id="submit-button" type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
      </div>
    </div>
    <div class="container-table">
      <div id="product-table">
        <table class="table mt-5 ml-5 mr-5">
          <thead>
            <tr class="m-3">
              <th scope="col">Brand</th>
              <th scope="col">Series</th>
              <th scope="col">Model</th>
              <th scope="col">VRam</th>
            </tr>
          </thead>
          <tbody id="gpu-table">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
