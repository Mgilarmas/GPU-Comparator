<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <link rel="icon" type="image/png" href="img/2286822.png">
  <link rel="stylesheet" href="css/form-styles.css">
</head>

<body class="bg-secondary">

  <nav class="navbar navbar-expand-sm bg-danger navbar-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white fw-bold fs-3" href="index.html">Home</a>
      </li>
    </ul>
  </nav>

  <div class="col-sm-6 bg-secondary">
    <div class="left-side">
      <form id="gpu-form" action="graphic-cards-form.html">
        <div class="m-3">
          <label for="brand" class="form-label">Brand:</label>
          <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand">
          <span id="error-brand-required">* error: Please enter a brand</span>
        </div>
        <div class="m-3">
          <label for="series" class="form-label">Series:</label>
          <input type="text" class="form-control" id="series" placeholder="Enter series" name="series">
          <span id="error-series-required">* error: Please enter a series</span>
        </div>
        <div class="m-3">
          <label for="model" class="form-label">Model:</label>
          <input type="text" class="form-control" id="model" placeholder="Enter model" name="model">
          <span id="error-model-required">* error: Please enter a model</span>
        </div>
        <div class="m-3">
          <label for="vram" class="form-label">VRam:</label>
          <input type="text" class="form-control" id="vram" placeholder="Enter vram" name="vram">
          <span id="error-vram-required">* error: Please enter a VRam</span>
        </div>
        <button type="submit" class="btn btn-primary m-3">Submit</button>
      </form>
    </div>
  </div>


  <div id="footer">
    <div id="contact">
      <h4>Contact: www.mauriciogilarmas.com</h4>
      <h4>Phone: (+34) 601 12 54 32</h4>
    </div>
    <div id="web-design">
      <h4>Web design by: Mauricio Gil Armas</h4>
    </div>
  </div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/form-validation.js"></script>
  <script src="https://kit.fontawesome.com/eca7a7fca6.js" crossorigin="anonymous"></script>

</body>

</html>
